<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exercicio.css">
    <title>Inspirações</title>
</head>

<body>
    <main>
        <div class="divpai">
            <h2>Jesus Cristo</h2>
            <h3>Grande Profeta</h3><br>
            <div class="line">
                <figure>
                    <img id="imagem1"
                        src="https://www.catedraldeblumenau.org.br/upl/blog/Jesus_Cristo_ressuscitou_Aleluia_Aleluia_Aleluia.jpg"
                        alt="Jesus Cristo">
                    <p>Jesus Cristo foi o grande profeta. Para os cristãos, é o filho de Deus e a segunda pessoa da
                        Santíssima Trindade que veio ao mundo para pregar o Evangelho. O cristianismo concretizou a
                        importância de Jesus Cristo ao datar a contagem do tempo a partir de seu nascimento</p>
                </figure>
            </div>
        </div><br>

        <div class="divpai">
            <h2>Minha vó</h2>
            <h3>MInha vida , meu incentivo , meu tudo</h3><br>
            <div class="line">
                <figure>
                    <img id="imagem2"
                        src="https://2.bp.blogspot.com/-DXqdtLs74gE/UBPd5g_YE7I/AAAAAAAAEfM/SJ7IYzmrGnY/s1600/grandma.jpg"
                        alt="MInha vó">
                    <p>É, meu coração tem tanto pra te falar
                        Foi quando meus pais vieram a se separar
                        Quanta dor..

                        Olha, foi a senhora que sempre me criou
                        Me deu carinho e sempre seu amor..
                        Seu amor...
                    </p>
                </figure>
            </div>
        </div><br>

        <div class="divpai">
            <h2>MInha esposa</h2>
            <h3>Meu amor , minha companheira</h3><br>
            <div class="line">
                <figure>
                    <img id="imagem1"
                        src="https://cdn.frasestop.com/imagem/mi/nh/minha-esposa-minha-companheira-de-todas-as-horas.png?t=123638147"
                        alt="Minha esposa">
                    <p>Obrigado por estar sempre na minha vida, te amo. Agradeço, do fundo do coração a sua presença na
                        minha vida. Durante este tempo tempo, você tem sido a pessoa que mais acredita em mim e me
                        motiva diariamente! Minha querida esposa, obrigado por ser o único apoio que eu já tive e também
                        o único que sempre</p>
                </figure>
            </div>
        </div>
    </main>
</body>

</html>
