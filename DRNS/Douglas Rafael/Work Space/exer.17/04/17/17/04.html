<body>
    <main>
       
        <div class="titulo">
            <h2>Ativista</h2>
            <h3>Luisa Mell</h3>
        </div>
        <div>
            <figure>
                <img class="imagem1" src="Luisamell.jpg" alt="">
                <p>Marina Zatz de Camargo, mais conhecida pelo nome artístico Luisa Mell, é uma ativista, <br>
                    apresentadora, atriz e escritora brasileira.Nascida em família judia,<br>
                     tornou-se apresentadora de programas especializados em animais, sobretudo cães,<br>
                      com o qual tornou-se conhecida pelo neologismo de "cachorreira". </p>
            </figure>
        </div>
        <div class="leitura">
            <h2> Leitura</h2>
            <h3> Biblia Sagrada </h3>
        </div>
        <div>
            <figure>
                <img class="imagem2" src="biblia.jpg" alt="">
                <p>A Bíblia é uma coleção de textos religiosos ou escrituras que são consideradas sagradas no
                     cristianismo, judaísmo, samaritanismo e muitas outras religiões. <br>
                     A Bíblia é uma antologia – uma compilação de textos de várias formas – 
                     originalmente escrita em hebraico, aramaico e grego koiné. </p>
            </figure>
        </div>
        <div class="vovo">
            <h2>Amor de anos </h2>
            <h3> Vovó </h3>
        </div>
        <div>
            <figure>
                <img class="imagem3" src="donabenta.jpg" alt="">
                <p>Amor de vó é um abraço apertado em dia frio, com cheirinho de canela. Em cada comida de vó tem um pedacinho de amor. <br>
                     Vó é fonte de sabedoria que não envelhece e amor que não se esgota.  <br>
                    Mesmo depois de partir, o amor de vó continua nos corações de seus netos consolando a saudade. </p>
                   
            </figure>
        </div>














    </main>
