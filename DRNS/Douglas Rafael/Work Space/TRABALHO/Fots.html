<!DOCTYPE html>
<html>
<head>
	<title>Photo Album</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.photo {
			width: 200px;
			height: 200px;
			margin: 10px;
			overflow: hidden;
			cursor: pointer;
		}
		.photo img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			transition: transform .2s ease;
		}
		.photo:hover img {
			transform: scale(1.1);
		}
		.caption {
			margin-top: 5px;
			font-size: 14px;
			text-align: center;
		}
		.expanded {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 9999;
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: rgba(0,0,0,0.8);
			overflow: auto;
		}
		.expanded img {
			max-height: 90%;
			max-width: 90%;
		}
		.close {
			position: absolute;
			top: 10px;
			right: 10px;
			color: #fff;
			font-size: 30px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="photo">
			<img src="1.jpg" alt="Photo 1">
			<div class="caption">Caption 1</div>
		</div>
		<!-- Repeat the above code for all 50 photos -->
	</div>
	<div class="expanded">
		<img>
		<span class="close">&times;</span>
	</div>
	<script>
		var photos = document.querySelectorAll('.photo');
		var expanded = document.querySelector('.expanded');
		var expandedImg = document.querySelector('.expanded img');
		var closeBtn = document.querySelector('.close');

		photos.forEach(function(photo) {
			photo.addEventListener('click', function() {
				expandedImg.src = this.querySelector('img').src;
				expanded.style.display = 'flex';
			});
		});

		closeBtn.addEventListener('click', function() {
			expanded.style.display = 'none';
		});
	</script>
</body>
</html>
