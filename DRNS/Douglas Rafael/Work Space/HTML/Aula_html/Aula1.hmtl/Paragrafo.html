<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- conteúdo do cabeçalho -->
    <meta charset="UTF-8">
    <title>Exemplo do elemento parágrafo em HTML/Ignora enter e espaços em Branco extras </title>
</head>

<body>
    <!-- conteúdo do corpo -->
    <!-- Elemento parágrafo -->
    <p>Este texto será 
        exibido todo na 
        mesma linha. 
    </p>
    <p>Segundo Parágrafo</p>
    <p>Os espaços extras serão ignorados</p>
</body>

</html>
