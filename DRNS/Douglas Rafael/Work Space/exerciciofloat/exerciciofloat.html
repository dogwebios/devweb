<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="float.css" />
  <title>Minhas inspirações</title>

<body>
  <main>
    <div class="Div1">
      <h2>Primeira Fonte de inspiração</h2>
      <h3>Jesus</h3>
      <div>
        <figure>
          <img src="jesus.jpeg" alt="">
          <p>Jesus Cristo é o Salvador do mundo e o Filho de  Deus. Ele é nosso Redentor. Cada um desses
            títulos aponta para a verdade de que
            <br> Jesus Cristo é o único caminho pelo qual poderemos voltar a viver com nosso Pai Celestial.
          </p>
        </figure>
      </div>
    </div>
    <div class="Div1">
      <h2 class="Text">Segunda fonte de inspiração</h2>
      <h3 class="Text">Eu mesmo</h3>
      <div>
        <figure>
          <img id="Img2" src="eu.jpg" alt="">
          <p>Viva a vida intensamente e seja sua própria inspiração!</p>
        </figure>
      </div>
    </div>
    <div class="Div1">
      <h2>Terceira fonte de inspiração</h2>
      <h3>Familia</h3>
      <div>
        <figure>
          <img src="imagens.jpg" alt="">
          <p>Uma família é a força-tarefa na criação de um novo ser humano. Tudo que somos é resultado da
            criação fornecida pelos laços fraternais..</p>
        </figure>
      </div>
    </div>
  </main>
